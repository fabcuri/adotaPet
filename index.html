<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container-home">
        <h1>Cadastro de pets</h1>
        <form id="form-pet"> <!--aqui posso colocar um autocomplete:off para que não fique disponivel as anteriores -->
            <div class="input-container">
                <label for="foto">Foto do Pet</label>
                <input type="url" id="foto">
                <span id="error-foto" style="color: red;"></span>

            </div>
            <div class="row-form">
                <div class="input-container flex-45">
                    <label for="nome">Nome do Pet:</label>
                    <input type="text" id="nome" placeholder="Digite o nome completo do pet" />
                    <span id="error-nome" style="color: red;"></span>
                </div>
                <div class="input-container flex-45">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" />
                </div>
            </div>
            <div class="input-container">
                <label for="cor">Cor:</label>
                <input type="color" id="cor">
                <span id="error-cor" style="color: red;"></span>
            </div>
            <div class="input-container">
                <label for="descricao">Descrição:</label>
                <textarea rows="3" id="descricao"></textarea>
                <span id="error-descricao" style="color: red;"></span>
            </div>
            <div class="input-container">
                <label>Tipo:</label>
                <select id="tipo">
                    <option value="">Selecione uma opção</option>
                    <option value="CACHORRO">Cachorro</option>
                    <option value="GATO">Gato</option>
                    <option value="PASSAROS">Passaros</option>
                    <option value="DIVERSOS">Diversos</option>
                </select>
                <span id="error-tipo" style="color: red;"></span>

            </div>
            <div class="button-container">
                <button class="button-submit" type="submit">Salvar</button>
            </div>
        </form>
        <!-- <footer class="footer-app">
            <p>Todos os direitos reservados a lab 365</p>
        </footer> -->
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
